<table class="table expensetable">
	<tr>
		<td><h3>Details for {{expense.name}}</h3></td>
		<td></td>
	</tr>
	<tr>
		<td>Expense name</td>
		<td>{{expense.name}}</td>
	</tr>
	<tr>
		<td>Description</td>
		<td>{{expense.description}}</td>
	</tr>
	<tr>
		<td>Price</td>
		<td>{{expense.price | currency}}</td>
	</tr>
	<tr>
		<td>Amount</td>
		<td>{{expense.amount}}</td>
	</tr>
	<tr>
		<td>Date</td>
		<td>{{expense.date | date}}</td>
	</tr>
</table>
<div>
	<a class="btn btn-primary" ui-sref="editExpense({id:expense.id})">Edit</a>
</div>
