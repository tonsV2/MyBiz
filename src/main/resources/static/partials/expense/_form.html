<div class="form-group">
	<label for="name" class="col-sm-2 control-label">Name *</label>
	<div class="col-sm-10">
		<input type="text" ng-model="expense.name" class="form-control" id="name" placeholder="Expense Name Here" required />
	</div>
</div>
<div class="form-group">
	<label for="description" class="col-sm-2 control-label">Description</label>
	<div class="col-sm-10">
		<textarea rows="3" cols="20" ng-model="expense.description" class="form-control" id="description" placeholder="Expense description"></textarea>
	</div>
</div>
<div class="form-group">
	<label for="price" class="col-sm-2 control-label">Price (excl. vat)</label>
	<div class="col-sm-10">
		<input type="text" ng-model="expense.price" class="form-control" id="price" placeholder="Price excl. vat" />
	</div>
</div>
<div class="form-group">
	<label for="amount" class="col-sm-2 control-label">Amount</label>
	<div class="col-sm-10">
		<input type="number" ng-model="expense.amount" class="form-control" id="amount" placeholder="Amount... bla bla" />
	</div>
</div>
<div class="form-group">
	<label for="date" class="col-sm-2 control-label">Date *</label>
	<div class="col-sm-10">
		<input type="date" ng-model="expense.date" class="form-control" id="date" placeholder="Date... bla bla" required />
	</div>
</div>
<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<input type="submit" class="btn btn-primary" ng-disabled="expenseForm.$invalid" />
	</div>
</div>
